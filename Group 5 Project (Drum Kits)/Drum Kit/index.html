<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">DRUM <img src="drum1.png" alt="" width="100px" height="100px" > KITS</h1>
        <div class="drum_set">
            <button class="drum w">w</button>
            <button class="drum a">a</button>
            <button class="drum s">s</button>
            <button class="drum d">d</button>
            <button class="drum j">j</button>
            <button class="drum k">k</button>
            <button class="drum l">l</button>
        </div>
        <div class="volume_control">
            <img src="speaker-removebg-preview.png" alt="" width="50px" height="50px" id="set">
            <input type="range" name="" id="volume_slider" min="0" max="100">
        </div>
        
    </div>

    <footer>
        Group 5 Project (CWW Tech Africa)
    </footer>

    <script src="app.js"></script>
</body>
</html>
